<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
  <title>Testimonials Slider</title>
</head>
<body>
<main>
  
  <img class="absolute bottomLeftCurve" src="./images/pattern-curve.svg" alt="curvy photo" width="850">
  <img class="absolute middleQuote" src="./images/pattern-quotes.svg" alt="quotation mark">
  <img class="absolute pattern" src="./images/pattern-bg.svg" alt="pattern logo">

  <div class="testimonial">
    <div class="testimonyContent">
      <div class="testimony-Header">
        <h1>
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </h1>
        <div class="personContent">
          <span class="name">
            Tanya Sinclair
          </span>
          <span class="occupation">
            UX Engineer
          </span>
        </div>
      </div>
    </div>
    <div class="imgContainer">
      <img class="profileImage" src="./images/image-tanya.jpg" alt="photo of tanya">
      <button class="prevBtn"><img src="./images/icon-prev.svg" alt="previous arrow"></button>
      <button class="nextBtn"><img src="./images/icon-next.svg" alt="next arrow"></button>
   </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Reyes</a>.
  </div>
</body>
</html>
